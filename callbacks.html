<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function invokeFunction(fn) {
            var args = Array.prototype.slice.call(arguments,1);
            //console.log(args);
            return fn.apply(null, args);
        }

        function sayHello() {
            console.log('Hello!');
        }

        function sum(a,b) {
            return a + b;
        }

        function factorial(a) {
            if(a <= 1) return 1;
            else return a * factorial(a-1);
        }

        invokeFunction(sayHello);
        console.log(invokeFunction(sum, 2, 3));
        console.log(invokeFunction(factorial, 6));

    </script>
</head>

</body>
</html>
