<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //LITRALS

        var oct = 0374;
        console.log(oct*2);
        var falsy = [0, '', NaN,  undefined, false, null];
        if ( '0' ) {
            console.log('Statement is true');
        } else {
            console.log('Statement is false');
        }
        for(var i = 0; i<falsy.length;i++) {
            var x=falsy[i];
            switch (x) {
                case 0:
                    console.log('The value is '+ typeof(0));
                    break;
                case '':
                    console.log('The value is '+ typeof(''));
                    break;
                case NaN:
                    console.log('The value is '+ typeof(NaN));
                    break;
                case undefined:
                    console.log('The value is '+ typeof(undefined));
                    break;
                case false:
                    console.log('The value is '+ typeof(false));
                    break;
                case null:
                    console.log('The value is '+ typeof(null));
                    break;
                default:
                    console.log('Print whatever');
                    break;
            }
        }
        //ARITHMETIC
        var p = Math.pow(23,2); console.log("Pow of 23 to 2: "+p);
        var r = Math.round(.6); console.log("Round of .6: "+r);
        var c = Math.ceil(.6); console.log("Ceil of .6: "+c);
        var f = Math.floor(.6); console.log("Floor of .6: "+f);
        var a = Math.abs(-5);console.log("Absolute value of -5: "+a);
        var mx = Math.max(r,a,c); console.log("Max: "+mx);
        var mn = Math.min(r,a,c);console.log("Min: "+mn);
        console.log(Math.random());
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.sqrt(3));
        console.log(Math.pow(3, 1/3));
        console.log(Math.sin(0));
        console.log(Math.log(10));
        console.log(Math.log(100)/Math.LN10);
        console.log(Math.log(512)/Math.LN2);

        //STRICT MODE
        function sq(x) {
            'use strict';
            x = 20;
            console.log(arguments[0]);
        }
        sq(10,20,30);

        //TYPE CONVERSION
        console.log('TYPE CONVERSION:');
        var n = 1 - "x";
        console.log(n);
        console.log(n + " objects");
        console.log(Number(undefined));
    </script>
</head>
<body>

</body>
</html>
