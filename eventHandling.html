<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var start = new Date();

        //DOM TIMELINE
        document.addEventListener('readystatechange', function(p){
            if(document.readyState == 'interactive') {
                end = new Date();
                console.log(end - start);
            }
            if(document.readyState == 'complete') {
                end = new Date();
                console.log(end - start);
            }
        });
        document.addEventListener('DOMContentLoaded', function(){
            end = new Date();
            console.log('DOMContentLoaded',end - start);
        });




        // todo: Read up on client-side JavaScript Timeline -- 13.3.4 on book

        // todo: Chapter 15 in book: Scripting documents (ignore 15.7 and 15.8)
    </script>
</head>

</html>
