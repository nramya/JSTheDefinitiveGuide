    <script>
        var obj = {
            name: 'Ramya',
            sayHello: function(greeting, message) {
                console.log(greeting, this.name, message);
            }
        };

        var x = {
            name: 'Christina'
        };

        obj.sayHello('Hi from ', 'UI Development ...');
        obj.sayHello.call(x, 'Hola ', 'UI Development ...');
        var arr = ['Hola ', 'Django Development ...'];
        obj.sayHello.apply(x, arr);

        Array.prototype.myMap = function() {
            var _newarr = [];

                console.log(_newarr[i]);
            }
        };

        var arr = [1,2,3];
        arr.myMap();

        function square(x) {
            return x * x;
        }

        Array.prototype.mySqMap = function(fn) {
            var _newValues = [];
            for(var i = 0, len = this.length; i < len; i++) {
                //console.log(_newValues[i]);
                _newValues.push(fn(this[i]));
            }
            return _newValues;
        };
        var squares = arr.mySqMap(square);
        console.log(squares);
