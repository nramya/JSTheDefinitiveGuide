        function factorial(num) {
            factorial.cache = factorial.cache || {}; //
            if (num <= 1) return 1;
            else {
                if(typeof factorial.cache[num] === 'undefined') {
                    factorial.cache[num] = num * factorial(num - 1);
                    console.log('Performing calcs for '+ num);
                }
                return factorial.cache[num];
            }
        }

        console.log('f6 = '+ factorial(6));
        console.log('f4 = '+ factorial(4));
        console.log('f10 = '+ factorial(10));
